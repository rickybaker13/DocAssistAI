supported_languages:
  - en
global_regex_flags: 26

recognizers:
  # ── Predefined recognizers ────────────────────────────────────────────────
  - name: CreditCardRecognizer
    supported_languages:
    - language: en
      context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    type: predefined

  - name: UsBankRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsLicenseRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsItinRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsPassportRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsSsnRecognizer
    supported_languages:
    - en
    type: predefined

  - name: NhsRecognizer
    supported_languages:
    - en
    type: predefined

  - name: CryptoRecognizer
    type: predefined

  - name: DateRecognizer
    type: predefined

  - name: EmailRecognizer
    type: predefined

  - name: IbanRecognizer
    type: predefined

  - name: IpRecognizer
    type: predefined

  - name: MedicalLicenseRecognizer
    type: predefined

  - name: MacAddressRecognizer
    type: predefined

  - name: PhoneRecognizer
    type: predefined

  - name: UrlRecognizer
    type: predefined

  # ── Custom HIPAA recognizers ──────────────────────────────────────────────
  - name: MedicalRecordNumberRecognizer
    supported_language: en
    patterns:
      - name: mrn_pattern
        regex: "MRN[\\s#:]*[A-Z0-9]{4,12}"
        score: 0.85
    context: [mrn, "medical record", "record number", "chart number"]
    type: custom
    supported_entity: MEDICAL_RECORD_NUMBER

  - name: DateOfBirthRecognizer
    supported_language: en
    patterns:
      - name: dob_pattern
        regex: "DOB[\\s:]*\\d{1,2}[/\\-]\\d{1,2}[/\\-]\\d{2,4}"
        score: 0.9
      - name: dob_full_pattern
        regex: "(?:date of birth|born on)[:\\s]*\\d{1,2}[/\\-]\\d{1,2}[/\\-]\\d{2,4}"
        score: 0.85
    type: custom
    supported_entity: DATE_OF_BIRTH

  - name: HealthPlanNumberRecognizer
    supported_language: en
    patterns:
      - name: plan_pattern
        regex: "[A-Z]{2,3}[\\s\\-]?\\d{6,12}"
        score: 0.70
    context: [insurance, "health plan", policy, "member id", subscriber]
    type: custom
    supported_entity: HEALTH_PLAN_NUMBER

  - name: AccountNumberRecognizer
    supported_language: en
    patterns:
      - name: account_pattern
        regex: "(?:account|acct)[\\s#:]*[A-Z0-9\\-]{4,16}"
        score: 0.75
    type: custom
    supported_entity: ACCOUNT_NUMBER

  - name: AgeOver89Recognizer
    supported_language: en
    patterns:
      - name: age_pattern
        regex: "\\b(9[0-9]|1[0-9]{2})\\s*(?:year|yr|y\\/o)"
        score: 0.8
    context: [age, "year old", "yr old", "years of age"]
    type: custom
    supported_entity: AGE_OVER_89
