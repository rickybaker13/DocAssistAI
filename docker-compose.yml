services:
  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    ports: ["5002:3000"]
    volumes:
      - ./backend/presidio-config:/usr/bin/presidio/conf
    environment:
      - RECOGNIZER_REGISTRY_CONF_FILE=/usr/bin/presidio/conf/recognizers.yaml
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 5
      start_period: 30s

  presidio-anonymizer:
    image: mcr.microsoft.com/presidio-anonymizer:latest
    ports: ["5001:3000"]
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 3
      start_period: 20s

  scribe-api:
    build:
      context: ./services/scribe
      dockerfile: Dockerfile
      args:
        WHISPER_MODEL_SIZE: large-v3
    ports: ["8000:8000"]
    env_file: ./services/scribe/.env
    environment:
      - PRESIDIO_ANALYZER_URL=http://presidio-analyzer:5002
      - PRESIDIO_ANONYMIZER_URL=http://presidio-anonymizer:5001
    depends_on:
      presidio-analyzer:
        condition: service_healthy
      presidio-anonymizer:
        condition: service_healthy
    restart: always
    # 8 GB RAM Droplet: give scribe-api 6 GB, leave 2 GB for Presidio + OS
    deploy:
      resources:
        limits:
          memory: 6g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      retries: 5
      start_period: 60s
